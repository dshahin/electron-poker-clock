<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Poker Clock</title>
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="node_modules/flexboxgrid/dist/flexboxgrid.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">

</head>

<body>
    <div class="row details">
        <div class="col-xs-6">Round <span class="round"></span></div>
        <div class="col-xs-6">
            <span class="little"></span> / <span class="big"></span> (<span class="ante"></span>)
        </div>
    </div>

    <div class="row">
        <div class="col-xs-1 details">
            <div class="prev" title="previous round">&lt;</div>
        </div>
        <div class="col-xs-10">
            <div class="clock time item centered" title="click to toggle pause">
                <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
            </div>
        </div>
        <div class="col-xs-1 details centered">
            <div class="next" title="next round">&gt;</div>
        </div>
    </div>

    <div class="row centered">
        <div class="col-xs-5"> </div>
        <div class="col-xs-2">
            <button id="pause">pause</button>
            <button id="settings">Settings</button>
            <label for="muted"><input type="checkbox" style="display: inline" id="muted" checked/> muted </label>
        </div>
        <div class="col-xs-5"> </div>

    </div>


    <!-- The Modal -->
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Structure and rounds</h2>

            <select id="structure" class="structure" name="structures">
                <option value="0" selected>Default Structure</option>
                <option value="1">Other Structure</option>
            </select>
            <div class="col-xs-12 rounds">

            </div>

            <span class="clearAllData">clear data</span>

        </div>

    </div>

</body>
<script id="structure-options-template" type="text/x-handlebars-template">

</script>
<script id="entry-template" type="text/x-handlebars-template">
    <table class="rounds">
        <tr style="text-align:left;">
            <th></th>
            <th>Minutes</th>
            <th>Little</th>
            <th>Big</th>
            <th>Ante</th>

        </tr>
        {{#each rounds}} {{#if break }}
        <tr class="round index index-{{@index}} break" data-index="{{@index}}">
            <td>{{inc @index}}</td>
            <td>{{minutes}}</td>
            <td>Break</td>
            <td></td>
            <td></td>

        </tr>
        {{else}}
        <tr class="round index index-{{@index}}" data-index="{{@index}}">
            <td>{{inc @index}}</td>
            <td>{{minutes}}</td>
            <td>{{little}}</td>
            <td>{{big}}</td>
            <td>{{ante}}</td>

        </tr>
        {{/if}} {{/each}}
    </table>



</script>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>

</html>
