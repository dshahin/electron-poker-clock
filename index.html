<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css">
    <link rel="stylesheet" href="css/clock.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">

</head>

<body>
    <div class="clock">

        <div class="time">
          <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
        </div>
        <br/>

    </div>

    <div class="details">
        little:<span class="little"></span>
        big:<span class="big"></span>
        <span class="anteLabel">ante:</span><span class="ante"></span>
    </div>

    <div class="rounds">

    </div>
</body>

<script id="entry-template" type="text/x-handlebars-template">
    <h2>rounds</h2>
  <ol class="rounds">
  {{#each rounds}}
      <li data-index="{{@index}}">minutes:{{minutes}} little:{{little}} big:{{big}} {{#if ante}}ante:{{ante}}{{/if}}</li>
  {{/each}}
  </ol>
  <div class="controls">
      <div class="prev">prev</div>
      <div class="next">next</div>
  </div>

</script>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>

</html>
